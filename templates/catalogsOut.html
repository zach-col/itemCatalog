{% extends "logout.html" %}
{% block body %}
<!-- main header -->
<h1 class="black">Latest Items</h1>
  {% for item in catalogItems %}
    <!-- catalog item name -->
    <p>
    <a href="{{url_for('catalogItemInfo', catalog_id = item.catalog_id, catalog_item_id = item.id)}}" class="catalogItem">{{ item.name }}</a>
    </p>
    <!-- catalog name -->
    <p>Category {{ item.catalog.name  }}</p>
    </br>
  {% endfor %}
{% endblock %}
